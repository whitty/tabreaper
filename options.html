<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="chrome://global/skin/in-content/common.css"/>
    <link rel="stylesheet" href="options.css"/>
  </head>

  <body>

    <div class="panel">
      <div class="panel-section panel-section-formElements">

        <form class="panel-formElements-item">
          <label for="pinned-tab-handling-selection" i18n-key="option-close-pinned-tabs-selection">Close pinned tabs:</label>
          <select id="pinned-tab-handling-selection">
            <option value="ask" i18n-key="option-close-pinned-tabs-value-ask">Ask Me</option>
            <option value="preserve" i18n-key="option-close-pinned-tabs-value-preserve">Always preserve pinned tabs</option>
            <option value="close_them" i18n-key="option-close-pinned-tabs-value-close">Always consider closing pinned tabs</option>
          </select>
        </form>

      </div>
    </div>

    <script src="util.js"></script>
    <script src="options.js"></script>
  </body>
</html>
