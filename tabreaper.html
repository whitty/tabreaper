<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="tabreaper.css"/>
  </head>

  <body>
    <div class="panel">
      <div class="panel-section panel-section-header">
        <div class="text-section-header">Tab Reaper</div>
      </div>

      <div class="panel-section panel-section-tabs">
        <!-- NOTE broken CSS inserts browser-style inside 'selected' to give select and browser-styleed -->
        <div class="panel-section-tabs-button selected browser-styled select browser-styleed" id="url-form-tab">URL</div>
        <div class="panel-section-tabs-separator"></div>
        <div class="panel-section-tabs-button browser-styled browser-styleed" show="title-form" id="title-form-tab">Title</div>
        <div class="panel-section-tabs-separator"></div>
        <div class="panel-section-tabs-button browser-styled browser-styleed" hide="matching-panel pinned-panel" id="duplicates-form-tab">Duplicates</div>
      </div>

      <div class="panel-section panel-section-formElements browser-style">

        <div id="matching-panel" class="panel-formElements-item">
          <label for="matching-url">Match:</label>
          <input type="text" placeholder="Close tabs matching" id="matching-url" autofocus/>
        </div>

        <div id="no-duplicates" class="panel-formElements-item">
          <label>No duplicates found</label>
        </div>

        <div id="title-form" class="panel-formElements-item panel-formElements-item-grouped">
          <input type="checkbox" id="case-sensitive"></input><label for="case-sensitive">Case sensitive title match</label>
        </div>

        <div id="all-windows-panel" class="panel-formElements-item panel-formElements-item-grouped">
          <input type="checkbox" id="all-windows"></input><label for="all-windows">Look through all windows</label>
        </div>

        <div id="pinned-panel" class="panel-formElements-item panel-formElements-item-grouped">
          <input type="checkbox" id="not-pinned" checked></input><label for="not-pinned">Don't close pinned tabs</label>
        </div>

        <div class="panel-formElements-item" id="summary">
          <label>Matched <span id="match-count">0</span> tabs:</label>
          <div id="summary-scrollbox">
            <div id="summary-table">
              <div id="summary-body"/>
            </div>
          </div>
        </div>

        <div class="panel-formElements-item">
          <button class="browser-style" id="close-button">Close them!</button>
        </div>
      </div>

    </div>

  <script src="util.js"></script>
  <script src="tabreaper.js"></script>
</body>

</html>
