<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="tabreaper.css"/>
  </head>

  <body>
    <div class="panel">
      <div class="panel-section panel-section-header">
        <div class="text-section-header">Tab Reaper</div>
      </div>

      <div class="panel-section panel-section-tabs">
        <!-- NOTE broken CSS inserts browser-style inside 'selected' to give select and browser-styleed -->
        <div class="panel-section-tabs-button selected browser-styled select browser-styleed" target="url-form" id="url-form-tab">URL</div>
        <div class="panel-section-tabs-separator"></div>
        <div class="panel-section-tabs-button browser-styled browser-styleed" target="title-form" id="title-form-tab">Title</div>
      </div>

      <div class="panel-section panel-section-formElements browser-style">

        <div class="panel-formElements-item">
          <label for="matching-url">Match:</label>
          <input type="text" placeholder="Close tabs matching" id="matching-url" autofocus/>
        </div>

        <div id="url-form">
        </div>
        <div id="title-form" style="display:none">
          <div class="panel-formElements-item">
            <input type="checkbox" id="case-sensitive"></input><label for="case-sensitive">Case sensitive title match</label>
          </div>
        </div>

        <div class="panel-formElements-item">
          <input type="checkbox" id="not-pinned" checked></input><label for="not-pinned">Don't close pinned tabs</label>
        </div>

        <div class="panel-formElements-item" id="summary" style="display:none">
          <label>Matched <span id="match-count">0</span> tabs:</label>
          <div id="summary-table"/>
        </div>

        <div class="panel-formElements-item">
          <button class="browser-style" id="close-button">Close them!</button>
        </div>
      </div>

    </div>

  <script src="util.js"></script>
  <script src="tabreaper.js"></script>
</body>

</html>
